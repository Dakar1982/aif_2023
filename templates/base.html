<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>{% block title %}Nasza Aplikacja+{% endblock %}</title>
</head>
<body>
	<section id="id_menu" class="text-end me-2">
	{% if user.is_authenticated %}
		{{ user.username }} <a href="{% url "logout" %}">Logout</a>
	{% else %}
		<a href="{% url "login" %}">Login</a>
	{% endif %}
	</section>
	<section id="id_header">
	{% block header %}header{% endblock %}
	</section>
	<section id="id_content">
	{% block content %}content{% endblock %}
	</section>
	<section id="id_footer">
	{% block footer %}Powered by ISI 2023{% endblock %}
	</section>
</body>
</html>
